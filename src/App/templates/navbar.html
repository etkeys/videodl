
<!-- Mobile sidebar menu-->
<div id="mobile-sidebar-menu" class="w3-sidebar w3-bar-block w3-border-right w3-center w3-2019-pink-peacock" style="display:none;">
    <div class="w3-bar-item"><b>{{ app_name }}</b></div>

</div>

<nav class="w3-bar w3-2019-pink-peacock" >
    <div class="w3-hide-large w3-hide-medium">
        <button class="w3-bar-item w3-button w3-large" onclick="clickToggleBlockDisplay('mobile-sidebar-menu')">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </div>
    <div class="w3-hide-small">
        <div class="w3-bar-item"><b>{{ app_name }}</b></div>
        {% if current_user.is_authenticated %}
            <a
            {% if active_nav_item == "downloads" %}
                id="active-nav-item"
            {% endif %}
                href="{{ url_for('downloads.display_downloads') }}" class="w3-bar-item w3-button">Downloads</a>
            <a
            {% if active_nav_item == "todo" %}
                id="active-nav-item"
            {% endif %}
                href="{{ url_for('todo.display_todo') }}" class="w3-bar-item w3-button">To Do</a>
        {% else %}
        &nbsp;
        {% endif %}
    </div>

</nav>
